  Offshorisation Lichensteinienne

  Vous venez de dépenser tout votre argent dans des futilités et des cours de surf. Vous êtes maintenant à sec.
  Cependant, vous vous souvenez avoir ouvert un compte bancaire dans un paradis fiscal situé au Liechtenstein.
  Petit problème, vous réalisez que vous avez oublié votre mot de passe de compte. Vous avez un plan. Vous vous souvenez qu'un de vos amis travaille dans cette banque. Vous allez vous faire passer pour lui et récupérer votre argent.

  Objectif: Récupérer votre argent en vous faisant passer pour un employé de la banque pour pouvoir continuer à vivre la vie de rêve sous les cocotiers.

